version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
      - image: circleci/redis
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: |
            python3 -m pip install pipenv
            pipenv install --dev
            pipenv install codecov
      - run:
          name: Run tests
          command: |
            pipenv shell
            make test-strict
            make coverage
            codecov
      - store_artifacts:
          path: .coverage-html/
