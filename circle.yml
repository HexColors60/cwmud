general:
  artifacts:
    - ".coverage-html/"

machine:
  python:
    version: 3.4.2

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libffi-dev
    - pip install -r requirements.txt
    - pip install -r tests/requirements.txt
    - pip install codecov

test:
  override:
    - make test-strict
    - make coverage
  post:
    - codecov
